<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDADKS Emergency Contact</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>KDADKS Emergency Contact Form</h1>
    <p><strong>Note:</strong> This is a backup contact form while we fix the main website email system.</p>
    
    <div class="form">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="result"></div>
    </div>

    <h3>Alternative Contact Methods:</h3>
    <ul>
        <li><strong>Direct Email:</strong> amit.ranjan78@gmail.com</li>
        <li><strong>WhatsApp:</strong> +91-XXXXXXXXXX (Add your number)</li>
        <li><strong>Phone:</strong> +91-XXXXXXXXXX (Add your number)</li>
    </ul>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending...</p>';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            try {
                // Try multiple email services
                let success = false;
                let errorMessage = '';
                
                // Method 1: EmailJS (most reliable)
                try {
                    const emailjsResponse = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            service_id: 'service_kdadks',
                            template_id: 'template_contact',
                            user_id: 'user_kdadks123',
                            template_params: {
                                from_name: formData.name,
                                from_email: formData.email,
                                subject: formData.subject,
                                message: formData.message,
                                to_email: 'amit.ranjan78@gmail.com'
                            }
                        })
                    });
                    
                    if (emailjsResponse.ok) {
                        success = true;
                    }
                } catch (e) {
                    errorMessage += 'EmailJS failed. ';
                }
                
                // Method 2: Formspree (backup)
                if (!success) {
                    try {
                        const formspreeResponse = await fetch('https://formspree.io/f/xdkovnql', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: formData.email,
                                subject: `KDADKS Contact: ${formData.subject}`,
                                message: `From: ${formData.name} (${formData.email})\n\n${formData.message}`
                            })
                        });
                        
                        if (formspreeResponse.ok) {
                            success = true;
                        }
                    } catch (e) {
                        errorMessage += 'Formspree failed. ';
                    }
                }
                
                if (success) {
                    resultDiv.innerHTML = '<div class="success"><strong>SUCCESS!</strong> Your message has been sent. We will contact you soon.</div>';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error(errorMessage || 'All email services failed');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Email sending failed.</strong><br>
                        Please contact us directly at: <strong>amit.ranjan78@gmail.com</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
